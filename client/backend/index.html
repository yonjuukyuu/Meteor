<body>
    <header>


    </header>
    {{#if currentUser}}
        {{> admin}}
    {{else}}
        {{> login}}
        {{> register}}

    {{/if}}
</body>


<template name="login">
    <form>
        <input type="email" id="login-email" name="loginEmail">
        <input type="password" id="login-password" name="loginPassword">
        <input type="submit" value="Login">
    </form>
</template>

<template name="register">
    <form>
        <input type="email" id="email" name="registerEmail">
        <input type="password" id="password" name="registerPassword">
        <input type="submit" value="Register">
    </form>
</template>
